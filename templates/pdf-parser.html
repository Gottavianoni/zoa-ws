<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ZOA - PDF PARSER</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="{{ url_for('static', filename='css/pdf-parser.css') }}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1> Welcome to ZOA - WS </h1>
		<div class= "inpt_zone">
			<div class="pdf_inpt_formi">
			    <form action="" enctype = "multipart/form-data" method="post">
					<input type="file" name="file" />
					<input id="btsub" type="submit" value="Uploader" />
				</form>
			</div>
		</div>
		<div class="output_zone">
			{% if done == '' %}
			{% else %}
			<p>{{ Done }}</p>
			{% endif %}
		</div>
	</body>
</html>
